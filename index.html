<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks Website Landing Page</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <section>
        <div class="circle"></div>
          <header>
            <a href="#"> <img src="logo.png"  class="logo"> </a>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">What's new</a></li>
                <li><a href="#">Contact</a></li>
                
            </ul>
          </header>
          <div class="content">
            <div class="textbox">
                <h2>It's not just coffee<br>It's <span>Starbucks</span></h2>
                <p>“A very Happy Starbucks Day to all. Today we have more than one reason to go our favourite place and enjoy some great coffee.”</p>
                <a href="#">Learn More</a>
              </div>
              <div class="imgBox">
                <img src="Starbuck1.png" class="starbucks">
                </div>
                </div>
                <ul class="thumb">
                      <li><img src="thumb1.png" onclick="imgSlider('Starbuck1.png'); changecirclecolor('#017143')"></li>
                      <li><img src="thumb2.png" onclick="imgSlider('starbuck2.png'); changecirclecolor('#eb7495')"></li>
                      <li><img src="thumb3.png" onclick="imgSlider('Starbuck3.png'); changecirclecolor('#d752b1')"></li>
                </ul>
                <ul class="sci">
                    <li><a href="#"><img src="facebook.png"></a></li>
                    <li><a href="#"><img src="twitter.png"></a></li>
                    <li><a href="#"><img src="instagram.png "></a></li>
                    
                </ul>

                
                  </section>
                  <script type="text/javascript">
                    function imgSlider(anything){
                        document.querySelector('.starbucks').src=anything;
                    }

                    function changecirclecolor(color){
                        const circle = document.querySelector('.circle');
                        circle.style.background =color;
                    }
                  </script>

    
</body>
</html>
